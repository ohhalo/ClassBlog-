<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClassBlog</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="https://7npmedia.w3cschool.cn/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/homepage.css">
    <link rel="stylesheet" type="text/css" href="../css/manager_post.css">
</head>
<body onload="user();get_post(1,10);get_counts();get_sort_option()" style="background-color: rgba(0,0,0,0.013);">
<div class="header">

</div>
<div class="container" style="width: 750px;margin-top: 100px;background-color: #F9F9F9">
    <div style="">
        <div style="display: inline-block">
            <img src='' class="img-circle my_head" id="head">
        </div>

        <div class="imf" style="display: inline-block;padding-top: 5px">
            <span id="name" class="my_name"></span><br/>
            <div style="font-size: 12px;color: #969696;display: inline-block;border-right: 1px solid #F0F0F0">
                <span id="counts1"></span><br/>
                文章数：
            </div>
            <div style="font-size: 12px;color: #969696;display: inline-block;border-right: 1px solid #F0F0F0">
                <span id="counts2"></span><br/>
                获赞数：
            </div>
            <div style="font-size: 12px;color: #969696;display: inline-block">
                <span id="counts3"></span><br/>
                获评数：
            </div>
        </div>
    </div>
    <div class="post_list text-center">

    </div>
</div>
<div class="modal fade" id="change_sort" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改分类</h4>
            </div>
            <div style="display: inline-block" class="modal-body">原类别：</div>
            <label id="ori_sort"></label>
            <div style="display: inline-block" class="modal-body">新类别：</div>
            <select id="sort">

            </select>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="change_sort()">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../resource/layer-v3.2.0/layer/layer.js"></script>
<script src="../js/common.js"></script>
<script src="../js/homepage.js"></script>
<script src="../js/write.js"></script>
<script src="../js/mypage.js"></script>
<script>
    $(function(){
        $(".header").load("common.html");
    });
</script>
</body>
</html>
