<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/forgetPwd.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<h1>ClassBlog</h1>
<div class="login" style="margin-top:50px;">
    <div class="header">
        <div class="switch" id="switch">
            <a class="switch_btn_focus" id="switch_register" href="javascript:void(0);" style="padding-left: 55px" tabindex="7">忘记密码</a>
        </div>
    </div>
    <div class="web_qr_login" id="web_qr_login" style="display: block;">
        <div class="web_login" id="web_login">
            <div class="login-box">
                <div class="login_form">
                    <form accept-charset="utf-8" id="login_form" class="loginForm">
                        <input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="login-id">学号：</label>
                            <div class="inputOuter" id="uArea">
                                <input type="text" id="login-id" name="username" class="input-style" placeholder="请输入学号"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="email">邮箱：</label>
                            <div class="inputOuter" id="pArea">
                                <input id="email" class="input-style" placeholder="请输入绑定邮箱"/>
                            </div>
                        </div>
                        <div class="pwdArea" style="margin-top: -10px;">
                            <label for="code"></label>
                            <div>
                                <button data-ripple id='receive-code' class="button ripple ripple-container" type="button" onclick="receiveCode()">获取验证码</button>
                                <input type="password" id="code" class="input-style" placeholder="请输入验证码"/>
                            </div>
                        </div>
                        <div class="button-login">
                            <button data-ripple type="button" style="width: 250px; text-align: center; margin-top: 5px;" class="button ripple ripple-container" onclick="checkCode()">下一步</button>
                        </div>
                        <div class="else1"><a href="login.html" id="forget-pwd">返回登录--></a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../js/common.js"></script>
<script src="../js/forgetPwd.js"></script>
<script src="../resource/layer-v3.2.0/layer/layer.js"></script>
<script src="../js/ripple.js"></script>
</body>
</html>
