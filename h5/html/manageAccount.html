<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号管理</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/userinfo.css">
    <link rel="stylesheet" type="text/css" href="../css/homepage.css">
</head>
<body style="background-color: rgba(0,0,0,0.013);">
<!--导航栏-->
<div class="header">

</div>
<div class="container setting">
    <div class="row">
        <div class="aside">
            <ul>
                <li class="">
                    <a href="userinfo.html">
                        <div class="setting-icon">
                            <i class="iconfont ic-settings-profile"></i>
                        </div>
                        <span class="glyphicon glyphicon-user"></span> <span>个人资料</span>
                    </a>
                </li>
                <li class="router-link-exact-active active">
                    <a href="manageAccount.html">
                        <div class="setting-icon">
                            <i class="iconfont ic-settings-account"></i>
                        </div>
                        <span class="glyphicon glyphicon-cog"></span> <span>帐号管理</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-16 col-xs-offset-8 main">
            <table>
                <thead>
                <tr>
                    <th class="setting-head responsive-head"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="base">
                <tr>
                    <td class="setting-title">邮箱</td>
                    <td>
                        <input type="text" class="email-input" id="newEmail">
<!--                        <a class="btn btn-hollow">-->
<!--                            <input type="button" class="hide btn btn-success setting-save" value="保存" onclick="changeEmail()" data-toggle="modal" data-target="#emailModal">修改-->
<!--                        </a>-->
<!--                        <input type="button" class="btn btn-success setting-save" value="保存" onclick="changeEmail()" data-toggle="modal" data-target="#emailModal">修改-->
                        <button type="button" class="change" data-toggle="modal" data-target="#emailModal">修改</button>
                    </td>
                </tr>
                <tr>
                    <td class="setting-title">密码</td>
                    <td>
                        <input type="password" class="email-input" id="newPw">
<!--                        <a class="btn btn-hollow">-->
<!--                            <input type="button" class="hide btn btn-success setting-save" value="保存" onclick="changPassword()" data-toggle="modal" data-target="#changeModal">修改-->
<!--                        </a>-->
                        <button type="button" class="change" onclick="changPassword()" data-toggle="modal" data-target="#changeModal">修改</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--修改密码模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="changeModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">请输入原密码:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" placeholder="原密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="col-sm-3 control-label">请输入新密码:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="newPassword" placeholder="新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="twicePassword" class="col-sm-3 control-label">再次输入密码:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="twicePassword" placeholder="再次输入">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="changeSubmit">确认修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--修改邮箱-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="emailModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改邮箱</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">邮箱:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  placeholder="请输入新邮箱" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-3">
                            <button id='receive-code' class="btn btn-default" type="button" onclick="changeEmail()">获取验证码</button>
                        </label>
                        <div class="col-sm-7" style="margin-left: 25px">
                            <input type="password" id="code" class="form-control" placeholder="请输入验证码"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="emailSubmit" onclick="receive()">确认修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../js/common.js"></script>
<script src="../js/userinfo.js"></script>
<script src="../resource/layer-v3.2.0/layer/layer.js"></script>
<script src="../js/homepage.js"></script>
<script>
    $(function(){
        $(".header").load("common.html");
    });
</script>
</body>
</html>
