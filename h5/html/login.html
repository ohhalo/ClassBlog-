<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body onkeydown="keyLogin()">
<h1>ClassBlog</h1>
<div class="login">
    <div class="header">
        <div class="switch" id="switch">
            <a class="switch_btn_focus" id="switch_register" href="javascript:void(0);" tabindex="7">登录</a>
            <a class="switch_btn" id="switch_login" tabindex="8">注册</a>
            <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 40px; left: 0;"></div>
        </div>
    </div>
    <div class="web_qr_login" id="web_qr_login" style="display:inline-block; height: 275px;">
        <!--登录-->
        <div class="web_login" id="web_login">
            <div class="login-box">
                <div class="login_form">
                    <form accept-charset="utf-8" id="login_form" class="loginForm">
                        <input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="login-id">学号：</label>
                            <div class="inputOuter" id="uArea">
                                <input type="text" id="login-id" name="username" class="input-style" placeholder="请输入学号"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="password" >密码：</label>
                            <div class="inputOuter" id="pArea">
                                <input type="password" id="password" class="input-style" placeholder="请输入密码"/>
                            </div>
                        </div>
                        <div class="button-login">
                            <button data-ripple id="login_btn" type="button" class="ripple-container ripple-container button" onclick="login()">登录</button>
                        </div>
                        <div class="else1"><a href="forgetPwd.html" id="forget-pwd">忘记密码?--></a></div>
                        <div class="else2"><a href="intoReview.html" id="manager">管理员登录--></a></div>
                    </form>
                </div>
            </div>
        </div>
        <!--登录end-->
    </div>
    <!--注册-->
    <div class="register" id="register" style="display: none;margin-top: 30px">
        <div class="web_login">
            <form name="form2" id="regUser">
            <input type="hidden" name="to" value="reg"/>
            <input type="hidden" name="did" value="0"/>
            <ul class="reg_form" id="reg-ul">
                <li>
                    <label for="studentNumber" class="input-tips2">学号：</label>
                    <div class="inputOuter2">
                        <input type="text" id="studentNumber" maxlength="16" class="input-style2" placeholder="请输入学号"/>
                    </div>
                </li>
                <li>
                    <label for="name"  class="input-tips2">姓名：</label>
                    <div class="inputOuter2">
                        <input type="text" id="name" class="input-style2" placeholder="请输入姓名"/>
                    </div>
                </li>
                <li>
                    <label for="pass-word" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="pass-word" class="input-style2" placeholder="密码长度不能少于6位"/>
                    </div>
                </li>
                <li>
                    <label for="pass-word1" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="pass-word1" class="input-style2" placeholder="请再次输入密码"/>
                    </div>
                </li>
                <li>
                    <label for="email" class="input-tips2">邮箱：</label>
                    <div class="inputOuter2">
                        <input type="text" id="email" class="input-style2" placeholder="请输入邮箱"/>
                    </div>
                </li>
                <li>
                    <div class="input-tips2 button-code"><button data-ripple type="button" class="ripple-container ripple button" id="receive-code2" onclick="register()">获取验证码</button></div>
                    <div class="inputOuter2">
                        <label><input type="text" id="code" maxlength="10" class="input-style3" style="width: 185px" placeholder="验证码"/></label>
                    </div>
                </li>
                <li>
                    <div class="button-register" >
                        <button data-ripple type="button" class="button ripple-container ripple" onclick="checkCode()" style="margin-left: 25px">注册</button>
                    </div>
                </li>
            </ul>
        </form>
        </div>
    </div>
    <!--注册end-->
</div>
<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../js/login.js"></script>
<script src="../resource/layer-v3.2.0/layer/layer.js"></script>
<script src="../js/common.js"></script>
<script src="../js/ripple.js"></script>
<script>
    Array.prototype.forEach.call(document.querySelectorAll('[data-ripple]'), function(element){
        new RippleEffect(element);
    });
</script>
</body>
</html>
