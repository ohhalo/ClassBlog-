<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帖子管理</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/manager.css">
    <link rel="stylesheet" type="text/css" href="../css/manager_post.css">
    <link rel="stylesheet" type="text/css" href="../css/homepage.css">
</head>
<body onload="user();get_sort_option()">
<div class="header">

</div>
<div class="nav">

</div>
<div class="all-list" style="padding-top: 80px">
    <h2 class="text-center">帖子管理</h2>
    <div style="margin:20px;text-align:center">
        <form class="form-inline" id="select_group">
            <div class="form-group">
                <label for="select_theme">标题</label>
                <input type="text" class="form-control" id="select_theme" placeholder="请输入标题">
            </div>
            <button type="button" class="btn btn-default" onclick="select()">查找</button>
        </form>
    </div>
    <div style="margin:auto 250px;border:2px solid #95959580">
        <table class="table table-striped" id="table">
            <thead>
            <tr>
                <th>
                    标题
                </th>
                <th>
                    类别
                </th>
                <th>
                    作者
                </th>
                <th>
                    发表时间
                </th>
                <th >
                    状态
                </th>
                <th>
                    操作
                </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="change_sort" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改分类</h4>
            </div>
            <div style="display: inline-block" class="modal-body">原类别：</div>
            <label id="ori_sort"></label>
            <div style="display: inline-block" class="modal-body">新类别：</div>
            <select id="sort">

            </select>
            <div class="modal-footer">
                <button data-ripple type="button" class="button ripple-container ripple" style="background-color: gray;margin-right: 20px;" data-dismiss="modal">关闭</button>
                <button data-ripple type="button" class="button ripple ripple-container" style="background-color: dodgerblue;width: 100px;" onclick="change_sort()">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
<script src="../resource/layer-v3.2.0/layer/layer.js"></script>
<script src="../js/common.js"></script>
<script src="../js/write.js"></script>
<script src="../js/homepage.js"></script>
<script src="../js/manager_post.js"></script>
<script>
    $(function(){
        $(".header").load("manager_nav.html");
        $(".nav").load("manager_nav2.html");
    });
</script>
</body>
</html>
