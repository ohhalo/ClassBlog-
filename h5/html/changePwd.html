<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/changePwd.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body onload="get_id()">
<h1>ClassBlog</h1>
<div class="login" style="margin-top:50px;">
    <div class="header">
        <div class="switch" id="switch">
            <a class="switch_btn_focus" id="switch_register" href="javascript:void(0);" style="padding-left: 55px" tabindex="7">修改密码</a>
        </div>
    </div>
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 275px;">
        <div class="web_login" id="web_login">
            <div class="login-box">
                <div class="login_form">
                    <form accept-charset="utf-8" id="login_form" class="loginForm">
                        <input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="pw1" style="width: 70px;font-size: 15px;">&nbsp;&nbsp;新密码：</label>
                            <div class="inputOuter" id="uArea">
                                <input type="password" id="pw1" name="username" class="input-style" placeholder="请输入新密码"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="pw2" style="width: 70px;font-size: 14px;">确认密码：</label>
                            <div class="inputOuter" id="pArea">
                                <input type="password" id="pw2" class="input-style" placeholder="请再次输入密码"/>
                            </div>
                        </div>
                        <div class="button-login">
                            <button data-ripple type="button" style="width: 270px;" class="button ripple ripple-container" onclick="changePwd()">确定</button>
                        </div>
                        <div class="else1"><a href="forgetPwd.html" style="margin-left:-15%" id="forget-pwd">返回上一层--></a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../js/common.js"></script>
<script src="../js/changePwd.js"></script>
<script src="../resource/layer-v3.2.0/layer/layer.js"></script>
<script src="../js/ripple.js"></script>
</body>
</html>
