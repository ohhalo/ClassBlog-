<!--学生名单-->
<div class="all-list" style="padding-top: 20px">
    <h2>账号名单</h2>
    <div style="margin:20px;text-align:center">
        <form class="form-inline" id="select_group">
            <div class="form-group">
                <label for="select_Id">学号</label>
                <input type="text" class="form-control" id="select_Id" placeholder="请输入学号">
            </div>
            <div class="form-group" style="margin-left: 30px">
                <label for="select_Name">姓名</label>
                <input type="text" class="form-control" id="select_Name" placeholder="请输入姓名">
            </div>
            <button type="button" class="btn btn-default" onclick="select()">查找</button>
        </form>
    </div>
    <div style="margin:auto 250px;border:2px solid #95959580">
        <table class="table table-striped" id="table">
            <thead>
            <tr>
                <th>
                    学号
                </th>
                <th>
                    姓名
                </th>
                <th>
                    操作
                </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
